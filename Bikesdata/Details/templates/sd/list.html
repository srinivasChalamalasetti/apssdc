{% extends 'sd/base.html' %}
{% block title %} create Order List {% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-7 mt-2 mx-auto">
		<h2 class="bg-primary text-white text-center mx-2 my-2 p-2">Book Order</h2>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				<table class="table table-borderless">
					{% for n in d %}
					<tr>
						<th>{{n}}</th>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" value="Your Order" class=" btn btn-success btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
