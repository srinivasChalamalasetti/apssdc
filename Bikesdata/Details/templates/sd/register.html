{% extends 'sd/base.html' %}
{% block title %} Registration {% endblock %}
{% block content %}
<div class="container mt-3">
	<div class="card  col-md-6 mx-auto shadow-lg">
		<div class="card-body mx-1">
			<h2 class="bg-primary text-white text-center border rounded my-2">Registration Form</h2>
			<form method="POST">
				{% csrf_token %}
				<table class="table table-borderless">
					{% for i in t %}
					<tr>
						<td>{{i}}</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit"class="form-control text-white btn btn-success" name="Subcribe" value="subcribe">
			</form>
		</div>
	</div>
</div>
{% endblock %}
