{% extends 'sd/base.html' %}
{% block title %} Dsahboard {% endblock %}
{% block content %}
<div class="container">
	<div class="row mt-2">
		<div class="card col-md col-sm mx-2  my-2" style="background-color: #1aff1a">
			<h2 class="text-center text-white p-2 mt-2 border rounded" style="background-color: #1aff1a">Bikes Booked</h2>
			<h3 class="text-center" style="font-size: 100px">04</h3>
		</div>
		<div class="card col-md col-sm mx-2  my-2" style="background-color: #476b6b">
			<h2 class="text-center text-white p-2 mt-2 border rounded" style="background-color: #476b6b">Booking Cancled</h2>
			<h3 class="text-center" style="font-size: 100px">02</h3>
		</div>
		<div class="card col-md mx-2  my-2" style="background-color: #7a00cc">
			<h2 class="text-center text-white p-2 mt-2 border rounded" style="background-color: #7a00cc">Profile</h2>
			<table class="table table-borderless text-white">
					<tr>
						<th>First Name</th>
						<td>{{user.first_name}}</td>
					</tr>
					<tr>
						<th>Last Name</th>
						<td>{{user.last_name}}</td>
					</tr>
					<tr>
						<th>Username</th>
						<td>{{user.username}}</td>
					</tr>
					<tr>
						<th>Age</th>
						<td>{{user.exfd.age}}</td>
					</tr>
					<tr>
						<th>Gender</th>
						<td>{{user.exfd.gender}}</td>
					</tr>
				</table>
		</div>
	</div>	
</div>
{% endblock %}
